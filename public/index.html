<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Drainage Monitoring System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Smart Drainage Monitoring System</h1>
    <p id="lastUpdate">Last updated: --</p>
  </header>

  <!-- SENSOR CARDS -->
  <section class="dashboard compact">
    <div class="card gauge-card">
      <h3>Water Level</h3>
      <div class="gauge">
        <div class="gauge-fill" id="waterLevelFill"></div>
        <span class="gauge-text" id="waterLevelText">-- cm</span>
      </div>
    </div>

    <div class="card gauge-card">
      <h3>Flow Rate</h3>
      <div class="gauge">
        <div class="gauge-fill" id="flowRateFill"></div>
        <span class="gauge-text" id="flowRateText">-- L/min</span>
      </div>
    </div>

    <div class="card status-card">
      <h3>Rain Status</h3>
      <div class="status-icon" id="rainStatusIcon">ðŸŒ¤</div>
      <p id="rainStatus">--</p>
    </div>

    <div class="card status-card">
      <h3>System Status</h3>
      <div class="system-indicator" id="systemStatus">--</div>
    </div>
  </section>

  <!-- GRAPHS ROW -->
  <section class="graphs-row">
    <div class="graph-card">
      <h3>Water Level</h3>
      <canvas id="waterLevelChart"></canvas>
    </div>

    <div class="graph-card">
      <h3>Flow Rate</h3>
      <canvas id="flowRateChart"></canvas>
    </div>

    <div class="graph-card">
      <h3>Rain Status</h3>
      <canvas id="rainChart"></canvas>
    </div>
  </section>

<!-- MANUAL CONTROL -->
<section class="controls">
  <h2>Manual Control Panel</h2>
  <div class="control-group">
    <h4>LED Indicator</h4>
    <div class="control-row">
      <div class="switch-row">
        <span>Green</span>
        <label class="switch">
          <input type="radio" name="led" value="green" onchange="setLED(this.value)">
          <span class="slider green"></span>
        </label>
      </div>

      <div class="switch-row">
        <span>Yellow</span>
        <label class="switch">
          <input type="radio" name="led" value="yellow" onchange="setLED(this.value)">
          <span class="slider yellow"></span>
        </label>
      </div>

      <div class="switch-row">
        <span>Red</span>
        <label class="switch">
          <input type="radio" name="led" value="red" onchange="setLED(this.value)">
          <span class="slider red"></span>
        </label>
      </div>
    </div>        
  </div>

  <div class="control-row dual">
    <div class="control-group">
      <h4>Gate Servo</h4>
      <div class="switch-row">
        <span>Open Gate</span>
        <label class="switch">
          <input type="checkbox" id="servoSwitch" onchange="setServo(this.checked ? 3 : 0)">
          <span class="slider servo"></span>
        </label>
      </div>
    </div>

    <!-- BUZZER CONTROL -->
    <div class="control-group">
      <h4>Buzzer</h4>
      <div class="switch-row">
        <span>Activate</span>
        <label class="switch">
          <input type="checkbox" id="buzzerSwitch" onchange="setBuzzer(this.checked ? 1 : 0)">
          <span class="slider buzzer"></span>
        </label>
      </div>
    </div>
  </div>
</section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseApp = app;
    window.db = db;
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
