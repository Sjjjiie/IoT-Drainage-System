<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Drainage Monitoring System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Smart Drainage Monitoring System Tkj</h1>
    <p id="lastUpdate">Last updated: --</p>
  </header>

  <!-- SENSOR CARDS -->
  <section class="dashboard compact">
    <div class="card gauge-card">
      <h3>Water Level</h3>
      <div class="gauge">
        <div class="gauge-fill" id="waterLevelFill"></div>
        <span class="gauge-text" id="waterLevelText">-- cm</span>
      </div>
    </div>

    <div class="card gauge-card">
      <h3>Flow Rate</h3>
      <div class="gauge">
        <div class="gauge-fill" id="flowRateFill"></div>
        <span class="gauge-text" id="flowRateText">-- L/min</span>
      </div>
    </div>

    <div class="card status-card">
      <h3>Rain Status</h3>
      <div class="status-icon" id="rainStatusIcon">ðŸŒ¤</div>
      <p id="rainStatus">--</p>
    </div>

    <div class="card status-card">
      <h3>System Status</h3>
      <div class="system-indicator" id="systemStatus">--</div>
    </div>
  </section>

  <!-- GRAPHS ROW -->
  <section class="graphs-row">
    <div class="graph-card">
      <h3>Water Level</h3>
      <canvas id="waterLevelChart"></canvas>
    </div>

    <div class="graph-card">
      <h3>Flow Rate</h3>
      <canvas id="flowRateChart"></canvas>
    </div>

    <div class="graph-card">
      <h3>Rain Status</h3>
      <canvas id="rainChart"></canvas>
    </div>
  </section>

  <!-- MANUAL CONTROL -->
  <section class="controls">
    <h2>Manual Control Panel</h2>

    <div class="control-group">
      <h4>LED Indicator</h4>
      <div class="led-buttons">
        <button class="led green" onclick="setLED('green')">Green</button>
        <button class="led yellow" onclick="setLED('yellow')">Yellow</button>
        <button class="led red" onclick="setLED('red')">Red</button>
      </div>
    </div>

    <div class="control-group">
      <h4>Gate Servo</h4>
      <input type="range" min="0" max="100" value="0" id="servoSlider" onchange="setServo(this.value)">
      <span id="servoValue">0%</span>
    </div>

    <div class="control-group">
      <h4>Buzzer</h4>
      <button class="buzzer-btn" id="buzzerBtn" onclick="toggleBuzzer()">OFF</button>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseApp = app;
    window.db = db;
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
