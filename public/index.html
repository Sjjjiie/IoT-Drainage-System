<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Drainage Monitoring System</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Smart Drainage Monitoring System</h1>
  </header>

  <section class="dashboard">
    <!-- Water Level -->
    <div class="card">
      <h3>Water Level</h3>
      <p>Current Water Level:</p>
      <p class="value" id="waterLevel">--</p>
      <canvas id="waterLevelChart" height="150"></canvas>
    </div>

    <!-- Flow Rate -->
    <div class="card">
      <h3>Flow Rate</h3>
      <p>Current Flow Rate:</p>
      <p class="value" id="flowRate">--</p>
      <canvas id="flowRateChart" height="150"></canvas>
    </div>

    <!-- Rain Status -->
    <div class="card">
      <h3>Rain Status</h3>
      <p>Current Rain Status:</p>
      <p class="value" id="rainStatus">--</p>
      <canvas id="rainChart" height="150"></canvas>
    </div>

    <!-- System Status -->
    <div class="card">
      <h3>System Status</h3>
      <p class="status normal" id="systemStatus">--</p>
    </div>
  </section>

  <!-- ===== MANUAL CONTROL PANEL ===== -->
  <section class="controls">
    <h2>Manual Control Panel</h2>

    <!-- LED CONTROL -->
    <div class="control-group">
      <h4>LED Indicator</h4>

      <div class="switch-row">
        <span>Green</span>
        <label class="switch">
          <input type="radio" name="led" value="green" onchange="setLED(this.value)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span>Yellow</span>
        <label class="switch">
          <input type="radio" name="led" value="yellow" onchange="setLED(this.value)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span>Red</span>
        <label class="switch">
          <input type="radio" name="led" value="red" onchange="setLED(this.value)">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- SERVO CONTROL -->
    <div class="control-group">
      <h4>Gate Servo</h4>
      <div class="switch-row">
        <span>Open Gate</span>
        <label class="switch">
          <input type="checkbox" id="servoSwitch" onchange="setServo(this.checked ? 3 : 0)">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- BUZZER CONTROL -->
    <div class="control-group">
      <h4>Buzzer</h4>
      <div class="switch-row">
        <span>Activate</span>
        <label class="switch">
          <input type="checkbox" id="buzzerSwitch" onchange="setBuzzer(this.checked ? 1 : 0)">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </section>

  <!-- Firebase Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { firebaseConfig } from "./config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    window.firebaseApp = app;
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
